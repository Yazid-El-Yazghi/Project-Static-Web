<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Film</title>
    <link rel="stylesheet" href="add-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add a Film</h1>
        <form id="film-form">
            <div class="form-group">
                <label for="title">Film Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" required>
            </div>
            <div class="form-group">
                <label for="release-year">Release Year:</label>
                <input type="number" id="release-year" name="release-year" required>
            </div>
            <div class="form-group">
                <label for="cast">Cast:</label>
                <input type="text" id="cast" name="cast" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-button">Add Film</button>
        </form>
        <a href="choice.html" class="go-back-button">Go Back</a>
    </div>
</body>
</html>
