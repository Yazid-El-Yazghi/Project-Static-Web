<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="edit-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Films</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for films...">
            <button class="search-button">Search</button>
        </div>
        <a href="choice.html" class="go-back-button">Go Back</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Release Year</th>
                <th>Director</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="/data/Images/spider_man.png" alt="Image 1"></td>
                <td>Spider-Man</td>
                <td>2002</td>
                <td>Sam Raimi</td>
                <td>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>
            <tr>
                <td><img src="/data/Images/spider_man 3.png" alt="Image 2"></td>
                <td>Spider-Man 3</td>
                <td>2007</td>
                <td>Sam Raimi</td>
                <td>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>
            <tr>
                <td><img src="/data/Images/The Amazing Spider-Man.png" alt="Image 3"></td>
                <td>The Amazing Spider-Man</td>
                <td>2012</td>
                <td>Marc Webb</td>
                <td>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>
            <tr>
                <td><img src="/data/Images/Spider-man No Way Home.png" alt="Image 4"></td>
                <td>Spider-Man: No Way Home</td>
                <td>2021</td>
                <td>Jon Watts</td>
                <td>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
