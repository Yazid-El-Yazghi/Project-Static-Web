<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Film Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Admin Panel</h1>
            <a href="../index.html" class="icon" title="Home">
                <img src="../data/Icons/SVG/home.svg" class="icon home-icon" alt="Home">
            </a>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Admin Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>
        <section class="manage-films">
            <h2>Manage Films</h2>
            <form id="film-form">
                <label for="title">Film Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>

                <button type="submit">Add Film</button>
            </form>
        </section>
        <div class="grid">
            <table>
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Release Year</th>
                    <th>Cast</th>
                    <th>Director</th>
                    <th>Select</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><img src="image1.jpg" alt="Image 1" width="50" height="50"></td>
                    <td>Movie Title 1</td>
                    <td>This is a short description of the movie.</td>
                    <td>2020</td>
                    <td>Actor 1, Actor 2, Actor 3</td>
                    <td>Director 1</td>
                    <td><input type="checkbox"></td>
                  </tr>
                  <tr>
                    <td><img src="image2.jpg" alt="Image 2" width="50" height="50"></td>
                    <td>Movie Title 2</td>
                    <td>This is another short description of the movie.</td>
                    <td>2019</td>
                    <td>Actor 4, Actor 5, Actor 6</td>
                    <td>Director 2</td>
                    <td><input type="checkbox"></td>
                  </tr>
                  <!-- Add more rows as needed -->
                </tbody>
              </table>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
